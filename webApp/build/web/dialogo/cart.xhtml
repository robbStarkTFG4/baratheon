<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
         
                <p:dataTable id="table" var="car" value="#{gd.list}" editable="true" editMode="cell">  
                    <p:column headerText="#Parte"  style="width:25%">  
                        <h:outputText value="#{car.noParte}" />  
                    </p:column>  

                    <p:column headerText="Nombre"  style="width:25%">  
                        <h:outputText value="#{car.nombre}" />  
                    </p:column>  

                    <p:column headerText="Cantidad"  style="width:25%">  
                        <p:cellEditor>  
                            <f:facet name="output"><h:outputText value="#{car.cantidad}" /></f:facet>  
                            <f:facet name="input"><p:inputText id="modelInput" value="#{car.cantidad}" style="width:96%"/></f:facet>  
                        </p:cellEditor>  
                    </p:column>  

                    <p:column  style="width:25%">  
                        <p:commandButton value="Quitar" process="@this" action="#{gd.removeListener}" style="width: 96%">
                            <f:setPropertyActionListener value="#{car}" target="#{gd.remove}"/>

                        </p:commandButton>
                    </p:column>  
                </p:dataTable>  
              
                    <h:panelGrid columns="2" cellpadding="5px" cellspacing="5px">
                        <p:commandButton value="limpiar" action="#{gd.clearList}"/>
                        <p:commandButton value="guardar"/>
                    </h:panelGrid>
               
          
        </h:form>
    </h:body>
</html>
