<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="/index.xhtml" >
            <ui:define name="content">
        <h:form  id="cag">
            
            <p:growl id="messages" showDetail="true" />
            <center>
            <p:panel id="panel" style="width:700px;height: 400px" > 
                 <center>
            <p:tree value="#{catalog.root}" var="node" dynamic="true" cache="false"
                    selectionMode="single"  selection="#{catalog.selectedNode}" id="tree">


                <p:ajax event="select" update=":cag:messages" listener="#{catalog.onNodeSelect}" />

                <p:treeNode>
                    <h:outputText value="#{node}" />
                </p:treeNode>
            </p:tree>
                 </center>
             </p:panel>
            </center>
        </h:form>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
