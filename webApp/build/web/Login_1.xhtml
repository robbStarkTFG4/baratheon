<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="mensajes" showDetail="true" life="2000" />
  <h:form id="user">
      <center>
    <p:panel header="Ingrese Datos" style="width:350px">
      <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel  value="Usuario:" />
        
        <p:inputText  id="usuario" required="true" validatorMessage="Debe ingresar usuario" />
        <h:outputLabel  value="Clave:" />
        <p:password  id="clave" required="true" validatorMessage="Debe ingresar contrasena" />
        <f:facet name="footer" >
           
            <h:commandButton id="loginButton" value="Enviar" action="#{user.login()}"/>
           
        </f:facet>
      </h:panelGrid>
        
    </p:panel>
      </center>
  </h:form>
        <h:form id="status">
                    <h:outputText id="indicador"/>

                </h:form>
    </h:body>
</html>
