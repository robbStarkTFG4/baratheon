<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
          
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/Defcss.css"/>
        <h:outputStylesheet name="./css/Laycss.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                      
                     <p:outputLabel />                                          
                     <p:menubar style="margin-top: 178px;  " >         
                     <p:submenu label="Lista" icon="ui-icon-document" style="  height: 30px; ">  
                     <p:menuitem value="Open" url="#" style=" color: #D20005;" />  
                     <p:separator/>  
                     <p:menuitem value="Quit" url="#" style=" color: #D20005;" />  
                    </p:submenu> 
                      
                         
        <f:facet name="options">  
            <p:commandButton id="com1" value="Catalogo" style="width:150px; border:none; height: 30px; margin-right: 10px;  "/>
                <p:commandButton id="com2" value="Prestamos" style="width:150px; border:none; height: 30px; margin-right: 10px;  " />
                 <p:commandButton id="com3" value="Administrador" style="margin-right: 450px; width:150px; border:none; height: 30px;  "/>
            <p:commandButton   id="iconOnly"  
                               icon="ui-icon-star" title="Icon Only" style="margin-right: 10px; height: 30px; " />             
            <p:inputText style="margin-right:10px; height: 25px; width: 300px; "/>  
            <p:commandButton type="button" value="Buscar" icon="ui-icon-search" style="width:150px;  height: 30px; "/>  
        </f:facet>  
                         
    </p:menubar>                                                           
                 </h:form>
            </ui:insert>
        </div>

        
        
        <div id="content" class="center_content">
            <ui:insert name="content">
                        <h:form id="forma">     
                    <h:panelGrid id="grid" columns="4">
                    <p:outputLabel style="margin-right: 20px" value="Matricula :" />
                    <p:inputText id="mat"  required="true"  requiredMessage="Inserta matricula" style="height: 20px; width: 150px;">
                   <f:validateRegex pattern="[0-9]+" />
                   <f:validateLength minimum="3" maximum="20" >
                   </f:validateLength> 
                   <f:ajax render="mensajenom" event="keyup"/>
                   </p:inputText>
                   <p:message id="mensajenom"  for="mat" />                     
                   <p:commandButton value="Verificar" style="border-radius: 5px; height: 30px; width: 150px;"/>                   
                                                                       
                     </h:panelGrid>
        
                            <p:panel style="margin-top: 5px;"  >  
        <h:outputText />  
    </p:panel>              
            <p:dataTable>               
            </p:dataTable>
                            
        </h:form>
            </ui:insert>
        </div>

        
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
