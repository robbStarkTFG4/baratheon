<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="../css/grid2.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form id="showInfoAddfORM">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row" style="margin-top: 15px">
                    <div class="ui-grid-col-1"> <p:outputLabel/></div>
                    <div class="ui-grid-col-10">
                        <p:dataTable id="infoTableShow" var="inf" value="#{pres.listForInfo}" >
                            <p:column headerText="clave 1">
                                <h:outputText value="#{inf.clave1}" />
                            </p:column>

                            <p:column headerText="clave 2">
                                <h:outputText value="#{inf.clave2}" />
                            </p:column>

                            <p:column headerText="nombre">
                                <h:outputText value="#{inf.nombreObjeto}" />
                            </p:column>

                            <p:column headerText="serie">
                                <h:outputText value="#{inf.serie}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="ui-grid-col-1"> <p:outputLabel/></div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
