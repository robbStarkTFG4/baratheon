<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar subfamilia</title>
    </h:head>
    <h:body>
        <h:form id="fr">
            <p:growl id="growl" showDetail="true" life="3000"/>
            <h:panelGrid columns="2" >
                
                <p:outputLabel styleClass="labeltipmaterial" value="Area: " style="font-weight: bold;color: darkgreen"/>
                <p:selectOneMenu  id="ar" value="#{mat.selectedArea}" styleClass="mnu2"  converter="matAreaC" style="width: 220px"  >

                    <f:selectItem itemLabel="--.--" itemValue="#{null}" noSelectionOption="true" /> 
                    <f:selectItems value="#{mat.listArea}" var="cat"
                                   itemLabel="#{cat.descripcion}"
                                   itemValue="#{cat}" />  
                </p:selectOneMenu>     
                
                <p:outputLabel styleClass="labeltipmaterial" value="Tipo De Material: " style="font-weight: bold;color: darkgreen"/>
                <p:selectOneMenu  id="tipo" value="#{mat.selectedTipo}" styleClass="mnu2"  converter="matTypeConv" style="width: 220px"  >

                    <f:selectItem itemLabel="--.--" itemValue="#{null}" noSelectionOption="true" /> 
                    <f:selectItems value="#{mat.listTM}" var="cat"
                                   itemLabel="#{cat.descripcion}"
                                   itemValue="#{cat}" />  
                </p:selectOneMenu>       
                <p:outputLabel value="Nombre: " style="font-weight: bold;color: darkgreen"/>
                <p:inputText id="nm" style="font-weight: bold;width: 220px" value="#{mat.nombreSubfam}" validatorMessage="Minimo 2, maximo 15 carcateres" styleClass="ipfactura" > 
                    <f:validateLength minimum="2" maximum="15"/>
                    <f:validateRegex pattern="[a-zA-ZñÑ0-9]+"/>
                    <f:ajax render="fac" event="keyup" />
                </p:inputText> <h:outputLabel value="hhdjfh" style="font-size: xx-small;color:transparent"/>
                <h:message id="fac" for="nm" style="font-size: xx-small; color: red"/>
                <p:outputLabel styleClass="labeldescripcion" value="Descripción: " style="font-weight: bold;color: darkgreen" />  
                <p:inputTextarea id="desc" style="font-weight: bold; width: 220px" value="#{mat.descripcionSubfam}"  validatorMessage="Tamaño invalido" autoResize="false" maxlength="140" rows="2" styleClass="iparea" >
                    <f:validateLength minimum="2" maximum="45"/>
                    <f:validateRegex pattern="[a-zA-ZñÑ0-9\s-_@!#$%/()=?,;.:{*}¡°¬|`~^]+"/>
                    <f:ajax render="Marea" event="keyup" />
                </p:inputTextarea><h:outputLabel value="hhdjfh" style="font-size: xx-small; color:transparent"/>
                <h:message id="Marea" for="desc" style="font-size: xx-small; color: red"/>
            </h:panelGrid>

            <p:commandButton value="Guardar" actionListener="#{mat.agregarSubfam()}" style="margin-left: 25%" update=":fr"/>
            <p:commandButton value="Cerrar" immediate="true" actionListener="#{altas.cerrar()}"  style="margin-right: -7%"/>
        </h:form>
    </h:body>
</html>
