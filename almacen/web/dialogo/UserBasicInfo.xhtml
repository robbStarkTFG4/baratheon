<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" cellpadding="5px" cellspacing="5px">
            <p:outputLabel id="nameLabel" for="name" value="nombre"/>
            <p:outputLabel id="name" value="#{pres.usuario.nombre}"/>
            
            <p:outputLabel id="appPLabel" for="appP" value="apellido paterno"/>
            <p:outputLabel id="appP" value="#{pres.usuario.apellidop}"/>
            
            <p:outputLabel id="appMLabel" for="appM" value="apellido materno"/>
            <p:outputLabel id="appM" value="#{pres.usuario.apellidom}"/>
            
            <p:outputLabel id="email" for="em" value="email"/>
            <p:outputLabel id="em" value="#{pres.usuario.email}"/>
            
            <p:outputLabel id="tel" for="te" value="telefono"/>
            <p:outputLabel id="te" value="#{pres.usuario.tel}"/>
        </h:panelGrid>
    </h:body>
</html>
