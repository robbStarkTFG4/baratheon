<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Confirmar</title>
        <link href="../css/grid2.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form id="dgc">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-6">
                        Para realizar el cambio de cantidad debes seleccionar los elementos a eliminar.
                    </div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                </div>
                <div class="ui-grid-row" style="margin-top: 5px">
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-6">
                        Â¿Deseas realizarlo ahora?
                    </div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                </div>
                <div class="ui-grid-row" style="margin-top: 10px">
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-2">
                        <p:commandButton value="Aceptar" actionListener="#{material.forwardDialog()}"/>
                    </div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-2">
                        <p:commandButton value="Cancelar" actionListener="#{material.cancelDialog()}"/>
                    </div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                    <div class="ui-grid-col-1"><p:outputLabel/></div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
