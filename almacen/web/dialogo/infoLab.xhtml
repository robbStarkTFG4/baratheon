<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="../css/grid2.css" rel="stylesheet"></link>
        <style>
            .hola{
                width: 300px;
                height: 100px;
                overflow: scroll;
            }
        </style>
    </h:head>
    <h:body style="font-size: 10px">
        <h:form id="infoDialog">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div style="margin: 10px">
                        <p:messages id="infoLabMsgs"  showDetail="true"/>
                    </div>
                </div>


                <div class="ui-grid-row" style="margin-top: 15px">
                    <div class="ui-grid-col-1"> <p:outputLabel/></div>
                    <div class="ui-grid-col-10">
                        <p:dataTable id="infoTable" var="inf" value="#{pres.available}" rows="5"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:column headerText="Inventario">
                                <h:outputText value="#{inf.inventarioUabc}" />
                            </p:column>

                            <p:column headerText="Serie">
                                <h:outputText value="#{inf.serie}" />
                            </p:column>

                            <p:column headerText="nombre">
                                <h:outputText value="#{inf.nombre}" />
                            </p:column>

                            <p:column headerText="#Parte/Modelo">
                                <h:outputText value="#{inf.noPartemodelo}" />
                            </p:column>

                            <p:column >
                                <p:selectBooleanCheckbox   valueChangeListener="#{pres.checkBox2}"  >
                                    <f:attribute name="obj2" value="#{inf}"/>
                                    <p:ajax update="@this"/>
                                </p:selectBooleanCheckbox>
                            </p:column> 
                        </p:dataTable>
                    </div>
                    <div class="ui-grid-col-1"> <p:outputLabel/></div>
                </div>

                <div class="ui-grid-row" style="margin-top: 10px">
                    <div class="ui-grid-col-4" style="margin-right: 5px">
                        <p:outputLabel/>

                    </div>
                    <div class="ui-grid-col-1" style="margin-right: 10px">
                        <p:commandButton value="Cancelar" immediate="true" action="#{pres.closeAddDialog}"/>

                    </div>

                    <div class="ui-grid-col-1" style="margin-right: 10px">
                        <p:commandButton value="Guardar" action="#{pres.addForInfoFinalizar}" immediate="true" />

                    </div>
                </div>


            </div>
        </h:form>
    </h:body>
</html>
