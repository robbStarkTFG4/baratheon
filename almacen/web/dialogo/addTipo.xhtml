<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Tipo de material</title>
    </h:head>
    <h:body style="position: absolute; margin: 0px; bottom: auto; width: auto; z-index: 0; top: 0px; left: 0px; right: 0px; height: 42px; display: block; visibility: visible;" >
        <h:form id="fr">
            <p:growl id="growl" showDetail="true" life="3000"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre: " style="font-weight: bold;color: darkolivegreen"/>
                <p:inputText id="nm" style="font-weight: bold; margin-bottom: -10%;width: 220px" value="#{mat.descripcionTipoMat}" validatorMessage="Minimo 2, maximo 15 carcateres" styleClass="ipfactura" > 
                    <f:validateLength minimum="2" maximum="15"/>
                    <f:validateRegex pattern="[a-zA-ZñÑ0-9]+"/>
                    <f:ajax render="fac" event="keyup" />
                </p:inputText> <h:outputLabel value="3jfkjd" style="color:transparent;font-size: xx-small;margin-top: -2%"/>
                <h:message id="fac" for="nm" style="color: red; font-size: xx-small; margin-top: -5%" />
                <h:outputLabel value="Seleccione area: " style="font-weight: bold;color: darkolivegreen"/>
                <p:selectOneMenu  value="#{mat.selectedArea}" styleClass="mnu1" valueChangeListener="#{mat.areasListener}" converter="matAreaC" style="width: 220px">
                    <f:ajax  execute="@this" />
                    <f:selectItem itemLabel="--.--" itemValue="#{null}" noSelectionOption="true" /> 
                    <f:selectItems value="#{mat.listArea}" var="cat"
                                   itemLabel="#{cat.descripcion}"
                                   itemValue="#{cat}" />  
                </p:selectOneMenu><h:outputLabel/>

            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{mat.agregarTipo()}" style="margin-top: .2%; margin-left: 25%" update=":fr"  />
            <p:commandButton value="Cerrar" immediate="true" actionListener="#{altas.cerrar()}"  style="margin-right: -7%"/>
        </h:form>
    </h:body>
</html>
