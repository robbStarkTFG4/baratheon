<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:event type="preRenderView" listener="#{user.verificar(e)}" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Admin.xhtml" >
            <ui:define name="contentenidoAdmin">
                <h:form id="aprestario">

                    <center>
                        <p:panel id="panel" style="width:80%;" >  
                            <f:facet name="header" >  
                                Agregar Prestatario
                            </f:facet>
                            <div align="left" >
                                <h:panelGrid id="grid" columns="3" cellspacing="5">

                                    <p:outputLabel value="Nombre :  " style="margin-right:  5px"  />  
                                    <p:inputText id="nom"  required="true"  requiredMessage="Insertar nombre" validatorMessage="Solo letras(2-20)" >
                                        <f:validateLength minimum="3" maximum="20" />
                                       <f:validateRegex pattern="[a-zA-Z\s]*"/>
                                        <f:ajax render="mensajenom" event="keyup"/>
                                    </p:inputText>
                                    <p:message id="mensajenom"  for="nom" />

                                    <p:outputLabel value="Apellido paterno :  "  styleClass="spacio" style="margin-right: 5px"  />  
                                    <p:inputText id="ap" required="true"  styleClass="spacio" requiredMessage="Insertar apellido" validatorMessage="Solo letras(2-20)" >
                                        <f:validateRegex pattern="[a-zA-Z\s]*"/>
                                        <f:validateLength minimum="1" maximum="20"/>  
                                        <f:ajax render="mensajeap" event="keyup"/>
                                    </p:inputText>
                                    <p:message id="mensajeap"  for="ap" styleClass="spacio" />

                                    <p:outputLabel value="Apellido materno :  "  styleClass="spacio" style="margin-right: 5px" />  
                                    <p:inputText id="am"  required="true" styleClass="spacio"  requiredMessage="Insertar apellido" validatorMessage="Solo letras(2-20)">
                                        <f:validateLength minimum="1" maximum="20"/>
                                        <f:validateRegex pattern="[a-zA-Z\s]*"/>
                                        <f:ajax render="mensajeam" event="keyup"/>
                                    </p:inputText> 
                                    <p:message id="mensajeam"  for="am" />

                                    <p:outputLabel value="Carrera :  "  styleClass="spacio" style="margin-right: 5px" />  
                                    <p:inputText id="carrera"  required="true" styleClass="spacio"  requiredMessage="Insertar clave" validatorMessage="Máximo 20 caracteres">
                                        <f:validateLength minimum="1" maximum="20"/>
                                      <f:validateRegex pattern="[a-zA-Z\s]*"/>
                                        <f:ajax render="mensajecar" event="keyup"/>
                                    </p:inputText>   
                                    <p:message id="mensajecar"  for="carrera" styleClass="spacio" />

                                    <p:outputLabel value="Correo :  "   styleClass="spacio" style="margin-right: 5px"/>  
                                    <p:inputText id="correo"  required="true" styleClass="spacio"  requiredMessage="Insertar correo" validatorMessage="Formato erróneo(?@.?)">
                                        <f:validateLength minimum="1" maximum="35"/>
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        <f:ajax render="mensajecorreo" event="keyup"/>
                                    </p:inputText> 
                                    <p:message id="mensajecorreo"  for="correo" styleClass="spacio" />

                                    <p:outputLabel value="Teléfono :  "  style="margin-right: 5px" styleClass="spacio" />  
                                    <p:inputMask id="tel"  required="true" styleClass="spacio" requiredMessage="Insertar teléfono" mask="9999999999" >

                                    </p:inputMask>
                                    <h:outputLabel/>

                                    <p:outputLabel value="Usuario :  "  styleClass="spacio" style="margin-right: 5px" />  
                                    <p:inputText id="us"  required="true" styleClass="spacio"  requiredMessage="Insertar usuario" validatorMessage="Máximo 20 caracteres">
                                        <f:validateLength minimum="1" maximum="20"/>
                                        <f:ajax render="mensajeus" event="keyup"/>
                                    </p:inputText> 
                                    <p:message id="mensajeus"  for="us" />

                                    <p:outputLabel value="Tipo prestatario :  "  styleClass="spacio" style="margin-right: 5px" />  
                                    <p:selectOneMenu value="Tipo" id="tipo" styleClass="spacio">  
                                        <f:selectItem itemLabel="Alumno" itemValue="1" />  
                                        <f:selectItem itemLabel="Maestro" itemValue="2" />  
                                    </p:selectOneMenu>


                                </h:panelGrid>   

                            </div> 
                            <div align="left">
                                <p:commandButton value="Guardar" actionListener="#{prest.agregarPrestario()}" styleClass="spacio" update="panel"/>
                                <h:outputLabel id="indicador" style="color: red"/>
                                <p></p>
                            </div>
                            <div align="left">
                                <p:messages id="messages" showDetail="true" autoUpdate="false" closable="true"  />     
                                <p:growl id="growl" showDetail="true" life="3000"/>    
                            </div>
                        </p:panel>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
