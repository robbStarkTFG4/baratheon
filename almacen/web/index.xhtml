<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/Defcss.css"/>
        <h:outputStylesheet name="./css/Laycss.css"/>
        <title>Facelets Template</title>
        <style>
            .cl{
                font-size: 12px;
            }
        </style>
    </h:head>

    <h:body>


        <div id="top">
            <ui:insert name="top">
                <h:form id="formass">
                    <p:growl id="messages"  showDetail="true" life="2000" />

                    <h:commandButton image="/imagenes/banner.jpg" style="height: 190px;width: 1300px; position: relative">
                        <p:commandLink id="link" value="Logout" action="#{user.logout()}" style="color: red; position:absolute;top: 20px; left: 20px; width: 100%"/>
                    </h:commandButton> 
                    <p:idleMonitor  timeout="100000" >

                        <p:ajax event="idle" listener="#{user.idleListener()}"   />

                    </p:idleMonitor>
                    <p:outputLabel />                                          
                    <p:menubar style="margin-top: 0px;  " >         
                        <p:submenu label="Lista" icon="ui-icon-document" style="  height: 30px; ">  
                            <p:menuitem value="Abrir" url="#" style=" color: #D20005;" />  
                            <p:separator/>  
                            <p:menuitem value="Quitar" url="#" style=" color: #D20005;" />  
                        </p:submenu> 


                        <f:facet name="options">  
                            <p:commandButton id="com1" value="CatÃ¡logo"  action="/CatalogUI.xhtml?faces-redirect=true" style="width:150px; border:none; height: 30px; margin-right: 10px;  "/>
                            <p:menuButton value="Administrar material" style="width:200px; border:none; height: 30px; margin-right: -3px;">
                                <p:menuitem value="Agregar material" action="/AgregarMat.xhtml?faces-redirect=true" icon="ui-icon-disk"/>
                                <p:separator />
                                <p:menuitem value="Modificar material" action="/ModificarMat.xhtml?faces-redirect=true"  icon="ui-icon-arrowrefresh-1-w"/>
                                <p:separator />
                                <p:menuitem value="Prestamo Personal" action="/prestamoRes.xhtml?faces-redirect=true"  icon="ui-icon-arrowthickstop-1-n
                                            "/>
                            </p:menuButton>  

                            <p:commandButton id="com2" value="Prestamos" action="/prestariosUI.xhtml?faces-redirect=true" style="width:150px; border:none; height: 30px; margin-right: 10px;  " />
                            <p:commandButton id="com3" value="Administrador" disabled="#{user.habilita}"  action="/Admin.xhtml?faces-redirect=true" style="margin-right: 100px; width:150px; border:none; height: 30px;  "/>
                            <p:commandButton id="iconOnly"  action="#{gd.openKart}" rendered="#{gd ne null}" disabled="#{nm.karControl}"
                                             icon="ui-icon-star" title="Icon Only" style="margin-right: 10px; height: 30px; " />    

                            <p:autoComplete   value="#{nm.caja}" id="sr" completeMethod="#{nm.autoComplete}"  style="margin-right:150px; height: 25px; width: 50px; "
                                              var="p" itemLabel="#{p.noParte}" itemValue="#{p}" title="No. Parte o nombre" converter="mtl" minQueryLength="3" 
                                              forceSelection="true" maxResults="15" queryDelay="500"
                                              >
                                <p:column>  
                                    #{p.nombre} - #{p.noParte}  
                                </p:column>

                            </p:autoComplete>  



                            <p:commandButton   icon="ui-icon-search" style="width:150px;  height: 30px; " action="#{nm.processQuery}" />  
                        </f:facet>  

                    </p:menubar>  

                </h:form>
            </ui:insert>
        </div>



        <div id="content" class="center_content">
            <ui:insert name="content">



            </ui:insert>
        </div>


        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
