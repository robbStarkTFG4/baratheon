<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:head>
        <f:event type="preRenderView" listener="#{user.conexion(1)}"  />
        <title>Prestarios Morosos</title>
    </h:head>
    <h:body>
         <ui:composition template="/Admin.xhtml" >
            <ui:define name="contentenidoAdmin">
        <h:form>
            
            <center>
                <h2>Lista de prestarios morosos</h2>
            </center>
            <p:dataTable id="tbl" var="car" value="#{prest.listmoroso}" paginator="true" rows="10">  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Usuario" />  
        </f:facet>  
        <h:outputText value="#{car.usuario}" />  
    </p:column>  
  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Apellido paterno" />  
        </f:facet>  
        <h:outputText value="#{car.apaterno}"/>  
    </p:column>  
  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Apellido materno" />  
        </f:facet>  
        <h:outputText value="#{car.amaterno}" />  
    </p:column>  
  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Correo" />  
        </f:facet>  
        <h:outputText value="#{car.email}" />  
    </p:column>  
                 <p:column>  
        <f:facet name="header">  
            <h:outputText value="Telefono" />  
        </f:facet>  
                     <h:outputText value="#{car.tel}" />  
    </p:column> 
                 <p:column>  
        <f:facet name="header">  
            <h:outputText value="Carrera" />  
        </f:facet>  
                     <h:outputText value="#{car.carrera}" />  
    </p:column>  
</p:dataTable>  
      
<h:panelGrid columns="1">  
    <p:panel header="Exportar reporte"> 
       
        <h:commandButton image="/imagenes/excel.png">       
            <p:dataExporter type="xls" target="tbl" fileName="PrestariosMoroso" />  
        </h:commandButton>  
  
        <h:commandButton image="/imagenes/pdf.png">   
          <p:dataExporter type="pdf" target="tbl" fileName="PrestariosMoroso"/>  
        </h:commandButton>  
          
        <h:commandButton image="/imagenes/csv.png">   
            <p:dataExporter type="csv" target="tbl" fileName="PrestariosMoroso"/>  
        </h:commandButton>  
          
        <h:commandButton image="/imagenes/xml.jpg">  
            <p:dataExporter type="xml" target="tbl" fileName="PrestariosMoroso"/>  
        </h:commandButton>
    </p:panel>  
   
</h:panelGrid>  
        </h:form>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
