<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        
            <ui:composition template="./index.xhtml">
                <link href="../css/grid2.css" rel="stylesheet"></link>
                <ui:define name="content">
                    <h:form id="formita">
                        <p:panel style="margin: 20px">
                            <center>
                                <p:panel id="pan1" style="width: 52%"  >
                                    <center>
                                        <div class="ui-grid-responsive">
                                            <div class="ui-grid-row">
                                          
                                                <div class="ui-grid-col-1">
                                                    <p:outputLabel value="Buscador " style="font-weight: bold;color: #558e4d ;"/>
                                                </div>
                                                <div class="ui-grid-col-1" style="margin-top: 7px">
                                                    <p:inputText value="#{personal.res}"   />
                                                </div>
                                                <div class="ui-grid-col-1" style="margin-top: 5px">
                                                    <p:commandButton icon="ui-icon-search"  actionListener="#{personal.asigna}" style="width: 100px" update="formita"/>
                                                </div>
                                            </div>
                                        </div>                  
                                    </center>
                                </p:panel>
                            </center>
                        </p:panel>

                        <p:panel style="margin-top: 10px;margin-left: 20px;margin-right: 20px">
                            <center>
                                <p:panel style="width: 52%">

                                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">

                                        <p:outputLabel value="Nombre" styleClass="spacio"/>
                                        <p:inputText value="#{personal.res.nombre}" disabled="true" styleClass="spacio"/>

                                        <p:outputLabel value="#Parte"/>
                                        <p:inputText value="#{personal.res.noParte}" disabled="true" styleClass="spacio"/>

                                        <p:outputLabel value="Serie" styleClass="spacio"/>
                                        <p:inputText value="#{personal.serie}"  styleClass="spacio"/>

                                        <p:outputLabel value="#Empleado " styleClass="spacio"/>
                                        <p:inputText value="#{personal.responsable}"  styleClass="spacio"/>

                                    </h:panelGrid>
                                </p:panel>

                                <p:panel style="margin-top: 10px;margin-left: 20px;margin-right: 20px">
                                    <h:panelGrid columns="3" cellspacing="10" cellpadding="5">
                                        <p:commandButton value="Crear" action="#{personal.creaPrestamo}"/>
                                        <p:commandButton value="Liberar"/>
                                    </h:panelGrid>
                                </p:panel>
                            </center>
                        </p:panel>
                    </h:form>
                </ui:define>

            </ui:composition>

    </body>
</html>
