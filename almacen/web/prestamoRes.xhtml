<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./index.xhtml">
            <link href="../css/grid2.css" rel="stylesheet"></link>
            <ui:define name="content">
                <h:form id="formita">
                    <p:panel style="margin: 20px">
                        <center>
                            <p:panel id="pan1" style="width: 52%"  >
                                <center>
                                    <div class="ui-grid-responsive">
                                        <div class="ui-grid-row">

                                            <div class="ui-grid-col-1">
                                                <p:outputLabel value="Buscador " style="font-weight: bold;color: #558e4d ;"/>
                                            </div>
                                            <div class="ui-grid-col-1" style="margin-top: 7px">
                                                <p:inputText value="#{personal.res}"  required="true" />
                                            </div>
                                            <div class="ui-grid-col-1" style="margin-top: 5px">
                                                <p:commandButton icon="ui-icon-search"  action="#{personal.asigna}" style="width: 100px" update="formita"/>
                                            </div>
                                        </div>
                                    </div>                  
                                </center>
                            </p:panel>
                        </center>
                    </p:panel>

                    <p:panel style="margin-top: 10px;margin-left: 20px;margin-right: 20px">
                        <center>
                            <p:panel style="width: 100%">
                                <p:dataTable id="searchInfo" var="inf" value="#{personal.dtl}" >
                                    <p:column headerText="clave 1">
                                        <h:outputText value="#{inf.clave1}" />
                                    </p:column>

                                    <p:column headerText="clave 2">
                                        <h:outputText value="#{inf.clave2}" />
                                    </p:column>

                                    <p:column headerText="nombre">
                                        <h:outputText value="#{inf.nombreObjeto}" />
                                    </p:column>

                                    <p:column headerText="serie">
                                        <h:outputText value="#{inf.serie}" />
                                    </p:column>

                                    <p:column headerText="responsable">
                                        <h:outputText value="#{inf.responsable}" />
                                    </p:column>
                                </p:dataTable>

                            </p:panel>
                        </center>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
