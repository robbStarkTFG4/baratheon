<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  
    <h:head>
       
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="pepe">
              <p:autoComplete   value="#{material.material2}" id="sr" completeMethod="#{nm.autoComplete}" forceSelection="true"  style="margin-right:150px; height: 25px; width: 50px; "
                                              var="p" itemLabel="#{p.noParte}" itemValue="#{p}" title="#Parte o Nombre" converter="mtl" minQueryLength="3" 
                                               maxResults="15" queryDelay="500"
                                              >
                                <p:column>  
                                    #{p.nombre} - #{p.noParte}  
                                </p:column>

                            </p:autoComplete> 
            <p:commandButton value="Buscar"  actionListener="#{material.probar()}"/>
        </h:form>
    </h:body>
</html>
