<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  
    <h:head>
       
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="pepe">
            <p:inputText id="texto" />
            <p:commandButton id="botonazo" actionListener="#{material.prueba2()}" value="ANVIAR" update="tbl"/>
            
            
            
            <p:dataTable id="tbl" var="car" value="#{material.listaEtiquetas}" paginator="true" rows="10">  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Usuario" />  
        </f:facet>  
        <h:outputText value="#{car.etiqueta}" />  
    </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
