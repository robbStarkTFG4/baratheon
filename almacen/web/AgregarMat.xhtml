<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml" >
            <ui:define name="content">
                <p:panel style="margin-left: 5px;margin-right: 5px; width: 100%">
                    <h:form id="formadatos">
                        <p:panel id="pan1"  >
                            <div align="left">
                                <p:commandLink immediate="true" value="Agregar Área" actionListener="#{altas.dialogArea(2)}" style="margin-left: 2%;color: darkslategrey;font-size: small" >
                                    <p:ajax event="dialogReturn"  update=":formadatos:tbw1:areaOne" />
                                </p:commandLink>
                                <p:commandLink  immediate="true" value="Agregar Tipo" actionListener="#{altas.dialogTM(2)}" style="margin-left: 2%;color: darkslategrey;font-size: small" >
                                    <p:ajax event="dialogReturn"  update=":formadatos:tbw1:tipo" />
                                </p:commandLink>
                                <p:commandLink immediate="true" value="Agregar Subfamilia" actionListener="#{altas.dialogSF(2)}" style="margin-left: 2%;color: darkslategrey;font-size: small" >
                                    <p:ajax event="dialogReturn"  update=":formadatos:tbw1" />
                                </p:commandLink>
                                <p:commandLink immediate="true" value="Agregar Almacén" actionListener="#{altas.dialogAl()}" style="margin-left: 2%;color: darkslategrey;font-size: small" />


                            </div>
                        </p:panel>
                        <div align="center" >
                            <p:tabView id="tbw1" activeIndex="#{mat.activeIndex}" style="width: 90%" >

                                <p:tab id="tab1" title="Datos del Material"  titleStyleClass="t1" disabled="#{mat.disableTab1}" >

                                    <p:panel style="border: none; "   >
                                        <div align="left" style="margin-left: 5%">
                                            <h:panelGrid id="grid" columns="3" cellspacing="5">

                                                <p:outputLabel styleClass="labelnombre" value="Nombre: "  style="font-weight: bold;color: darkgreen"/>
                                                <p:inputText id="nombre" value="#{mat.nombre}" validatorMessage="Inválido" styleClass="ipnombre" style="font-weight: bold;" >
                                                    <f:validateLength minimum="1" maximum="45"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ\s]+"/>
                                                    <f:ajax render="mensaje" event="keyup"/>
                                                </p:inputText>

                                                <h:message id="mensaje" for="nombre" />



                                                <p:outputLabel styleClass="labelnoparte spacio"  value="No. de Parte: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="noparte"  style="font-weight: bold;" value="#{mat.noParte}" validator="checkNoParte" styleClass="ipnoparte spacio" >
                                                    <f:ajax render="Nparte" event="keyup" />
                                                </p:inputText>
                                                <h:message id="Nparte" for="noparte" styleClass="spacio"/>




                                                <p:outputLabel styleClass="labeldescripcion spacio" value="Descripción: " style="font-weight: bold;color: darkgreen" />                  
                                                <p:inputTextarea id="desc" style="font-weight: bold;" value="#{mat.descripcion}" validatorMessage="Tamaño Inválido" autoResize="false" maxlength="150" rows="2" styleClass="iparea spacio" >
                                                    <f:validateLength minimum="0" maximum="45"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ0-9\s-_@!#$%/()=?,;.:{*}¡°¬|`~^]+"/>
                                                    <f:ajax render="Marea" event="keyup" />
                                                </p:inputTextarea>
                                                <h:message id="Marea" for="desc" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelcantidad spacio" value="Cantidad: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="cantidad" style="font-weight: bold;" value="#{mat.cantidad}" validatorMessage="Cifra Inválida" styleClass="ipcantidad spacio" > 
                                                    <f:validateLength minimum="0" maximum="11"/>
                                                    <f:validateRegex pattern="[0-9]+"/>
                                                    <f:ajax render="cant" event="keyup" />    
                                                </p:inputText>
                                                <h:message id="cant" for="cantidad" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelcosto spacio" value="Coste Unitario: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="costo" style="font-weight: bold;" value="#{mat.costo}" validatorMessage="Inválido" styleClass="ipcosto spacio" >
                                                    <f:validateLength minimum="0" maximum="10"/>
                                                    <f:validateRegex pattern="[0-9]+"/>
                                                    <f:ajax render="cost" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="cost" for="costo" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelunidad spacio" value="Unidad de Medida: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="unidad" style="font-weight: bold;" value="#{mat.unidadmedida}" validatorMessage="Unidad Inválida" styleClass="ipunidad spacio" >
                                                    <f:validateLength minimum="0" maximum="2"/>
                                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                                    <f:ajax render="unid" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="unid" for="unidad" styleClass="spacio"/>


                                                <p:outputLabel styleClass="labelmarca spacio" value="Marca: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="marca" style="font-weight: bold;" value="#{mat.marca}" validatorMessage="Inválido" styleClass="ipmarca spacio" >
                                                    <f:validateLength minimum="0" maximum="20"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ0-9\s]+"/>
                                                    <f:ajax render="marc" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="marc" for="marca" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelserie spacio" value="Serie: " style="font-weight: bold;color: darkgreen"/>
                                                <p:inputText id="serie" style="font-weight: bold;" value="#{mat.serie}" validatorMessage="Serie Inválida" required="false" styleClass="ipserie spacio"  > 
                                                    <f:validateRegex pattern="[a-zA-Z0-9\-]*"  />
                                                    <f:ajax render="serial" event="keyup" /> 
                                                </p:inputText> 
                                                <h:message id="serial" for="serie" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelestado spacio" value="Estado: " style="font-weight: bold;color: darkgreen"/>
                                                <p:inputText id="estado" style="font-weight: bold;" value="#{mat.estado}" validatorMessage="Estado Inválido" styleClass="ipestado spacio" >
                                                    <f:validateLength minimum="0" maximum="12"/>
                                                    <f:validateRegex pattern="[a-zA-Z\s]+"/>
                                                    <f:ajax render="state" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="state" for="estado" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelubicacion spacio" value="Ubicación: " style="font-weight: bold;color: darkgreen"/>
                                                <p:inputText id="ubicacion" style="font-weight: bold;" value="#{mat.ubicacion}" validatorMessage="Inválido" styleClass="ipubicacion spacio" >
                                                    <f:validateLength minimum="0" maximum="5"/>
                                                    <f:validateRegex pattern="[a-zA-Z0-9\s-]+"/>
                                                    <f:ajax render="place" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="place" for="ubicacion" styleClass="spacio"/>   
                                                <h:outputLabel/>

                                                <p:commandButton value="Siguiente" actionListener="#{mat.goToTab(1)}" update=":formadatos:tbw1" style="margin-left: 25%" styleClass="spacio"/>
                                            </h:panelGrid> 
                                        </div>
                                    </p:panel>
                                </p:tab>

                                <p:tab title="Datos de la Compra" id="tab2" titleStyleClass="t2" disabled="#{mat.disableTab2}">
                                    <p:panel style="border: none">
                                        <div align="left" style="margin-left: 11%">
                                            <h:panelGrid id="gridbuy" columns="3" cellspacing="5" >

                                                <p:outputLabel styleClass="labelresponsable " value="Responsable: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="responsable" style="font-weight: bold;" value="#{mat.responsable}" validatorMessage="Inválido" styleClass="ipresponsable" disabled="#{mat.disableTab2}" >
                                                    <f:validateLength minimum="0" maximum="50"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ\s]+"/>
                                                    <f:ajax render="resp" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="resp" for="responsable"/>  

                                                <p:outputLabel styleClass="labelproveedor spacio" value="Proveedor: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="proveedor" style="font-weight: bold;" required="false" value="#{mat.probedor}" validatorMessage="Inválido" styleClass="ipproveedor spacio" disabled="#{mat.disableTab2}" >
                                                    <f:validateLength  maximum="60"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ\s]*"/>
                                                    <f:ajax render="provee" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="provee" for="proveedor" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelfactura spacio" value="No. Factura: " style="font-weight: bold;color: darkgreen"/>
                                                <p:inputText id="factura" style="font-weight: bold;" required="false" value="#{mat.noFactura}" validatorMessage="Inválido" styleClass="ipfactura spacio" disabled="#{mat.disableTab2}"> 
                                                    <f:validateLength  maximum="60"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ0-9]*"/>
                                                    <f:ajax render="fac" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="fac" for="factura" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelorden spacio" value="Orden de Compra: " style="font-weight: bold;color: darkgreen"/>
                                                <p:inputText id="orden" style="font-weight: bold;" required="false" value="#{mat.ordenDcompra}" validatorMessage="Inválido" styleClass="iporden spacio" disabled="#{mat.disableTab2}" >
                                                    <f:validateLength  maximum="15"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ0-9]*"/>
                                                    <f:ajax render="order" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="order" for="orden" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelcodigo spacio" value="Código ZIP: " style="font-weight: bold;color: darkgreen"/>
                                                <p:inputText id="zip" style="font-weight: bold;" required="false" value="#{mat.zip}" validatorMessage="Inválido" styleClass="ipcodigo spacio"  disabled="#{mat.disableTab2}"> 
                                                    <f:validateLength  maximum="15"/>
                                                    <f:validateRegex pattern="[0-9]*"/>
                                                    <f:ajax render="codigo" event="keyup" />
                                                </p:inputText>
                                                <h:message id="codigo" for="zip" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labelfinanciamiento spacio" value="Financiamiento: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="finance" style="font-weight: bold;" required="false" value="#{mat.financiamiento}" validatorMessage="Inválido" styleClass="ipfinanciamiento spacio" disabled="#{mat.disableTab2}" >
                                                    <f:validateLength  maximum="15"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ0-9]*"/>
                                                    <f:ajax render="finan" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="finan" for="finance" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labeltipcompra spacio" value="Tipo de Compra: " style="font-weight: bold;color: darkgreen" />
                                                <p:inputText id="compra" style="font-weight: bold;" required="false" value="#{mat.tipodecompra}" validatorMessage="Inválido" styleClass="iptipcompra spacio" disabled="#{mat.disableTab2}" >
                                                    <f:validateLength  maximum="20"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ0-9]*"/>
                                                    <f:ajax render="buy" event="keyup" />
                                                </p:inputText> 
                                                <h:message id="buy" for="compra" styleClass="spacio"/>

                                                <p:outputLabel styleClass="labeliduabc spacio" value="ID UABC: " style="font-weight: bold;color: darkgreen"/>
                                                <p:inputText id="iduabc" style="font-weight: bold;"  required="false" value="#{mat.idUABC}" validatorMessage="Inválido" styleClass="ipiduabc spacio" disabled="#{mat.disableTab2}"  >
                                                    <f:validateLength  maximum="15"/>
                                                    <f:validateRegex pattern="[a-zA-ZñÑ0-9\-]*"/>
                                                    <f:ajax render="idua" event="keyup" /> 
                                                </p:inputText> 
                                                <h:message id="idua" for="iduabc" styleClass="spacio"/>


                                                <p:outputLabel styleClass="labeliduabc spacio" value="Mostrar en Consultas: " style="font-weight: bold;color: darkgreen"/>
                                                <p:selectOneMenu  value="#{mat.showinquery}" styleClass="mnu2 spacio" disabled="#{mat.disableTab2}" style="width: 200px" >
                                                    <f:selectItem itemLabel="Si" itemValue="true"/>
                                                    <f:selectItem itemLabel="No" itemValue="false"/>

                                                </p:selectOneMenu>
                                                <h:outputLabel/>

                                                <p:outputLabel styleClass="labeliduabc spacio" value="Inventariable: " style="font-weight: bold;color: darkgreen"/>
                                                <p:selectBooleanCheckbox value="#{mat.invent}" styleClass="mnu2 spacio" />
                                                <h:outputLabel/>

                                                <h:outputLabel/>
                                                <p:commandButton value="Siguiente" actionListener="#{mat.goToTab(2)}" update=":formadatos:tbw1" styleClass="spacio"/>

                                            </h:panelGrid>
                                        </div>
                                    </p:panel>
                                </p:tab>
                                <p:tab id="tab3" title="Ubicación" titleStyleClass="t3" disabled="#{mat.disableTab3}" >
                                    <h:panelGrid id="ubi" columns="3" cellspacing="5">
                                        <p:outputLabel styleClass="labelarea" value="Área: " style="font-weight: bold;color: darkgreen" />
                                        <p:selectOneMenu  id="areaOne" style="width: 200px" value="#{mat.selectedArea}" styleClass="mnu1" valueChangeListener="#{mat.areasListener}" disabled="#{mat.disableTab3}" converter="matAreaC">
                                            <f:ajax  execute="@this"  render=" @this  tipo subFam  "/>
                                            <f:selectItem itemLabel="--.--" itemValue="#{null}" noSelectionOption="true" /> 
                                            <f:selectItems value="#{mat.listArea}" var="cat"
                                                           itemLabel="#{cat.descripcion}"
                                                           itemValue="#{cat}" />  
                                        </p:selectOneMenu>
                                        <p:commandButton id="kl" immediate="true" value=">>Agregar Área" actionListener="#{altas.dialogArea(1)}" style="margin-left: 2%;background: none;border: none;color: #045491" >
                                            <p:ajax event="dialogReturn"  update=":formadatos:tbw1"   />
                                        </p:commandButton>

                                        <p:outputLabel styleClass="labeltipmaterial" value="Tipo de Material: " style="font-weight: bold;color: darkgreen"/>
                                        <p:selectOneMenu  id="tipo" style="width: 200px" value="#{mat.selectedTipo}" valueChangeListener="#{mat.typeListener}" styleClass="mnu2" disabled="#{mat.disableTab3}" converter="matTypeConv"  >
                                            <f:ajax  execute="@this"  render=" @this   subFam  "/>
                                            <f:selectItem itemLabel="--.--" itemValue="#{null}" noSelectionOption="true" /> 
                                            <f:selectItems value="#{mat.listTM}" var="cat"
                                                           itemLabel="#{cat.descripcion}"
                                                           itemValue="#{cat}" />  
                                        </p:selectOneMenu>
                                        <p:commandButton value=">>Agregar Tipo" actionListener="#{altas.dialogTM(1)}" style="margin-left: 2%;background: none;border: none;color: #045491" >
                                            <p:ajax event="dialogReturn"  update=":formadatos:tbw1"  />
                                        </p:commandButton>

                                        <p:outputLabel styleClass="labelsub" value="Subfamilia: " style="font-weight: bold;color: darkgreen"/>
                                        <p:selectOneMenu   id="subFam" style="width: 200px" value="#{mat.selectedSubFamilia}"   styleClass="mnu3" disabled="#{mat.disableTab3}" converter="addSubFamConv" >
                                            <f:selectItem itemLabel="--.--" itemValue="#{null}" noSelectionOption="true" /> 
                                            <f:selectItems value="#{mat.listSF}" var="ml"
                                                           itemLabel="#{ml.nombre}"
                                                           itemValue="#{ml}" />  
                                        </p:selectOneMenu>

                                        <p:commandButton id="sflink" value=">>Agregar Subfamilia" actionListener="#{altas.dialogSF(1)}" disabled="#{mat.disAddsf}" style="margin-left: -2%;background: none;border: none;color: #045491" >
                                            <p:ajax event="dialogReturn"  update=":formadatos:tbw1"  />
                                        </p:commandButton>

                                        <p:outputLabel styleClass="labelalmacen" value="Almacén: " style="font-weight: bold;color: darkgreen"/> 
                                        <p:selectOneMenu  value="#{mat.almacen}" styleClass="mnu2" disabled="#{mat.disableTab3}" style="width: 200px"  >
                                            <f:selectItem itemLabel="Selecciona"/>
                                            <f:selectItems value="#{mat.lalm}" var="cat"
                                                           itemLabel="#{cat.descripcion}"
                                                           itemValue="#{cat.idalmacen.toString()}" />  
                                        </p:selectOneMenu>
                                        <p:commandButton value=">>Agregar Almacén" actionListener="#{altas.dialogAl()}" style="margin-left: 2%;background: none;border: none;color: #045491" >
                                            <p:ajax event="dialogReturn"  update=":formadatos:tbw1"  />
                                        </p:commandButton>




                                        <p:commandButton actionListener="#{mat.dialogimagen}" value="Cargar Imagen" >
                                            <p:ajax event="dialogReturn"  update=":formadatos:tbw1:bt1"  />  
                                        </p:commandButton>
                                        <p:commandButton  id="bt1" actionListener="#{mat.agregarmat()}" value="Guardar" disabled="#{mat.disableGuardar}" update=":formadatos:tbw1" />

                                        <p:commandButton immediate="true" id="bt931" action="#{mat.cancelar()}" value="Cancelar"   update=":formadatos" style="margin-left: -40%" />

                                        <p:outputLabel/>
                                        <p:growl id="g1" autoUpdate="true" showDetail="true" life="3000"/>
                                    </h:panelGrid>
                                </p:tab>


                            </p:tabView>

                        </div>

                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
