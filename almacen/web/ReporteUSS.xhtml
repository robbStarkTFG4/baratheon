<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <f:event type="preRenderView" listener="#{user.conexion(3)}"  />
        <title>Facelet Title</title>

    </h:head>

    <h:body>
        <ui:composition template="/Admin.xhtml"  >
            <ui:define name="contentenidoAdmin" >       
                <h:form id="repouss">

                    <center>
                        <h2>Lista de usuarios de servicio social</h2>
                    </center>
                    <p:dataTable id="tbl" var="car" value="#{user.listauss}" paginator="true" rows="10">  
                        <p:column >  
                            <f:facet name="header">  
                                <h:outputText value="Usuario" />  
                            </f:facet>  
                            <h:outputText value="#{car.usuario}" />  
                        </p:column>  

                        <p:column >  
                            <f:facet name="header">  
                                <h:outputText value="Nombre" />  
                            </f:facet>  
                            <h:outputText value="#{car.nombre}"/>  
                        </p:column>  

                        <p:column >  
                            <f:facet name="header">  
                                <h:outputText value="Apellido Paterno" />  
                            </f:facet>  
                            <h:outputText value="#{car.apellidop}" />  
                        </p:column>  

                        <p:column >  
                            <f:facet name="header">  
                                <h:outputText value="Apellido Materno" />  
                            </f:facet>  
                            <h:outputText value="#{car.apellidom}" />  
                        </p:column>  
                        <p:column exportable="true">  
                            <f:facet name="header">  
                                <h:outputText value="Correo" />  
                            </f:facet>  
                            <h:outputText value="#{car.email}" />  
                        </p:column> 
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="TelÃ©fono" />  
                            </f:facet>  
                            <h:outputText value="#{car.tel}" />  
                        </p:column>  

                    </p:dataTable>  

                    <h:panelGrid columns="1">  

                        <p:panel header="Exportar Reporte"> 

                            <h:commandButton image="/imagenes/excel.png">       
                                <p:dataExporter type="xls" target="tbl" fileName="USS" />  
                            </h:commandButton>  

                            <h:commandButton image="/imagenes/pdf.png">   
                                <p:dataExporter type="pdf" target="tbl" fileName="USS"/>  
                            </h:commandButton>  

                            <h:commandButton image="/imagenes/csv.png">   
                                <p:dataExporter type="csv" target="tbl" fileName="USS"/>  
                            </h:commandButton>  

                            <h:commandButton image="/imagenes/xml.jpg">  
                                <p:dataExporter type="xml" target="tbl" fileName="USS"/>  
                            </h:commandButton>
                        </p:panel>  

                    </h:panelGrid>  

                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>

</html>
