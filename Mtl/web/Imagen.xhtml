<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

          
          
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Alta Materiales</title>

    </h:head>
    <h:body>
        <ui:composition template="/Templates/template.xhtml">
            <ui:define name="content">
                <h:form id="form" enctype="multipart/form-data">
                    <tt>
                        <p:growl id="grow" showDetail="true" sticky="false"/>
                        <h:panelGrid id="grid" columns="2" cellpadding="5px" cellspacing="5px">
                            <p:outputLabel value="Imagen :"  />  
                            <p:fileUpload required="true" validator="up" value="#{Menu.file}" mode="simple"   />
                            
                            <p:commandButton action="index"  ajax="false" value="Regresar"  immediate="true"/>
                           
                            <p:commandButton   actionListener="#{Menu.upload()}" ajax="false" value="Guardar" />
                             
                            


                        </h:panelGrid>
                    </tt>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
