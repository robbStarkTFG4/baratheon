<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellspacing="5px" cellpadding="5px">
                <h:panelGrid columns="2" cellpadding="5px">

                    <p:outputLabel value="#Parte: " for="numParte" />
                    <p:inputText id="numParte" value="#{pres.currentView.noParte}" size="20" disabled="true"/>

                    <p:outputLabel value="Nombre: " for="nombre" />
                    <p:inputText id="nombre" value="#{pres.currentView.nombre}" size="20" disabled="true"/>

                    <p:outputLabel value="Descripcion: "  for="des" />
                    <p:inputTextarea id="des" value="#{pres.currentView.descripcion}" maxlength="200" autoResize="false" disabled="true"/>

                    <p:outputLabel value="Stock " for="ctg" />
                    <p:inputText id="ctg" value="#{pres.currentView.stock}" size="20" disabled="true"/>

                    <p:outputLabel value="Area " for="ar" />
                    <p:inputText id="ar" value="#{pres.currentView.idArea.descripcion}" size="20" disabled="true"/>

                    <p:outputLabel value="Tipo " for="tipp" />
                    <p:inputText id="tipp" value="#{pres.currentView.idTipomaterial.descripcion}" size="20" disabled="true"/>

                    <p:outputLabel value="Familia " for="fa" />
                    <p:inputText id="fa" value="#{pres.currentView.subFamiliasidsubFam.nombre}" size="20" disabled="true"/>

                </h:panelGrid>

                <h:panelGrid columns="1" cellpadding="5px">
                    <h:graphicImage value="/resources/imagenes/#{pres.currentView.imagen}" rendered="#{pres.currentView.imagen ne null}"  />
                </h:panelGrid>


            </h:panelGrid>

        </h:form>
    </h:body>
</html>
