<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/grid2.css" type="text/css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <style>
            .labelJustify{
                font-size: 16px;margin-right: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml" >
            <ui:define name="content">
                <h:form>
                    <div class="ui-grid ui-grid-responsive" style="margin: 10px;">
                        <div class="ui-grid-row" >
                            <h2>Forma De Registro</h2>
                        </div>
                        <div class="ui-grid-row" style="margin-top: 5px" >
                            <p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />
                        </div>

                        <div class="ui-grid-row" style="margin-top: 7px;" >
                            <p:outputLabel value="Matricula/#Empleado" for="matInput" style="margin-right: 5px" />
                            <div class="ui-grid-col-3" style="margin-right: 5px">
                                <p:inputText  value="#{reg.pres.usuario}"  style="width: 100%"  id="matInput" size="15" validator="matVal" required="true">
                                    <f:ajax event="keyup"/>
                                </p:inputText>
                            </div>

                            <p:outputLabel value="Nombre" for="nameInput" style="margin-right: 5px" />
                            <div class="ui-grid-col-4">
                                <p:inputText value="#{reg.pres.nombre}" style="width: 100%" id="nameInput" size="30" required="true"/>
                            </div>
                        </div>



                        <div class="ui-grid-row" style="margin-top: 7px;" >
                            <p:outputLabel value="Apellido Paterno" for="apaternoInput" style="margin-right: 5px" />
                            <div class="ui-grid-col-3" style="margin-right: 5px">
                                <p:inputText value="#{reg.pres.apaterno}"  id="apaternoInput" style="width: 100%" size="30"  required="true"/>
                            </div>

                            <p:outputLabel value="Apellido Materno" for="amaternoInput"  style="margin-right: 5px"/>
                            <div class="ui-grid-col-3">
                                <p:inputText value="#{reg.pres.amaterno}" id="amaternoInput"  style="width: 100%" size="30" required="true"/>
                            </div>
                        </div>


                        <div class="ui-grid-row" style="margin-top: 7px;" >
                            <p:outputLabel value="Telefono" for="telInput"  />
                            <div class="ui-grid-col-3"  style="margin-right: 5px">
                                <p:inputText value="#{reg.pres.tel}"   style="width: 100%" id="telInput" size="15"  required="true"/>
                            </div>

                            <p:outputLabel value="Email" for="emailInput" style="margin-right: 5px"/>
                            <div class="ui-grid-col-3">
                                <p:inputText value="#{reg.pres.email}"  style="width: 100%" id="emailInput" size="40" required="true" validatorMessage="inserta correo valido">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="ui-grid-row" style="margin-top: 7px;" >
                            <p:outputLabel value="Carrera" for="carreraInput" style="margin-right: 5px" />
                            <div class="ui-grid-col-3"  style="margin-right: 5px">
                                <p:inputText value="#{reg.pres.carrera}" id="carreraInput" style="width: 100%" size="20" required="true"/>
                            </div>

                            <p:outputLabel value="Tipo Prestario" for="tipoPrestario"  style="margin-right: 5px" />
                            <div class="ui-grid-col-3">
                                <p:selectOneMenu  value="#{reg.selectedPrestario}" id="tipoPrestario" converter="stype" style="width: 100%" required="true">
                                    <f:selectItem itemLabel="--.--" itemValue="#{null}" noSelectionOption="true" /> 
                                    <f:selectItems value="#{reg.types}" var="tipo"   itemLabel="#{tipo.descripcion}" itemValue="#{tipo}"/>  

                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="ui-grid-row" style="margin-top: 7px;" >
                            <div class="ui-grid-col-3">
                                <p:commandButton value="Enviar" style="width: 100%"  action="#{reg.transition}"
                                                 update="matInput,nameInput,apaternoInput,amaternoInput,telInput,emailInput,tipoPrestario,carreraInput"
                                                 onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"
                                                 />
                            </div>

                        </div>

                        <p:dialog  style="width: 200px;height: 200px;" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage value="imagenes/ajax-loader.gif " />
                        </p:dialog> 
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
