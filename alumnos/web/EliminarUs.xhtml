<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:head>
        <f:event type="preRenderView" listener="#{user.verificar(e)}" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="/Admin.xhtml" >
            <ui:define name="contentenidoAdmin">
        <h:form id="eliminarus">
             <p:growl id="messages" showDetail="true" /> 
            <center>  

          <p:panel id="panel" style="width:500px;  " >  
            <f:facet name="header" >  
                Eliminar usuario
             </f:facet>
              <div align="left">
              <h:panelGrid columns="3">
              
                 
              <p:outputLabel value="Ingrese Usuario:  " />
               <p:autoComplete id="usuariof" dropdown="true" forceSelection="true"  autocomplete="true"   
                               completeMethod="#{user.completeEliminar}"  required="true" requiredMessage="inserte usuario">  
           
                   <f:ajax render="mensajeus" event="keyup"/>
              </p:autoComplete>
               <p:message id="mensajeus"  for="usuariof"  />
               <h:outputLabel/>
               
               <p:commandButton value="Eliminar" actionListener="#{user.eliminar()}" update="panel"/>
       <p:growl id="growl" showDetail="true" life="5000"/>  
             
             

              
              </h:panelGrid> 
                    </div>
          </p:panel> 
            </center>
             
              
        </h:form>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
