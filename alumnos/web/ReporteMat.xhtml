<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:head>
        <f:event type="preRenderView" listener="#{user.verificar(e)}" />
        <title>Facelet Title</title>
    </h:head>
   <h:body>
         <ui:composition template="/Admin.xhtml" >
            <ui:define name="contentenidoAdmin">
        <h:form>
            
            <center>
                <h2>Lista de Materiales</h2>
            </center>
            <p:dataTable id="tbl" var="car" value="#{material.listamat}" paginator="true" rows="10">  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Numero Parte" />  
        </f:facet>  
        <h:outputText value="#{car.noParte}" />  
    </p:column>  
  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Nombre" />  
        </f:facet>  
        <h:outputText value="#{car.nombre}"/>  
    </p:column>  
  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Descripcion" />  
        </f:facet>  
        <h:outputText value="#{car.descripcion}" />  
    </p:column>  
  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Stock" />  
        </f:facet>  
        <h:outputText value="#{car.stock}" />  
    </p:column>  
     
     
</p:dataTable>  
      
<h:panelGrid columns="1">  
    <p:panel header="Exportar reporte"> 
       
        <h:commandButton image="/imagenes/excel.png">       
            <p:dataExporter type="xls" target="tbl" fileName="Material" />  
        </h:commandButton>  
  
        <h:commandButton image="/imagenes/pdf.png">   
          <p:dataExporter type="pdf" target="tbl" fileName="Material"/>  
        </h:commandButton>  
          
        <h:commandButton image="/imagenes/csv.png">   
            <p:dataExporter type="csv" target="tbl" fileName="Material"/>  
        </h:commandButton>  
          
        <h:commandButton image="/imagenes/xml.jpg">  
            <p:dataExporter type="xml" target="tbl" fileName="Material"/>  
        </h:commandButton>
    </p:panel>  
      
   
</h:panelGrid>  
        </h:form>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
