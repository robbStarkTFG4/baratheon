<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Catalogo</title>
        <link href="resources/css/grid2.css" type="text/css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml" >
            <ui:define name="content">
                <h:form  id="cag">
                    <div class="ui-grid ui-grid-responsive" style="margin: 10px;">
                        <div class="ui-grid-row" style="container">
                            <div class="ui-grid-col-12">
                                <p:growl id="messages" showDetail="true" />
                                <p:tree value="#{catalog.root}" var="node" dynamic="true" cache="false"
                                        selectionMode="single"  selection="#{catalog.selectedNode}" id="tree">


                                    <p:ajax event="select" update=":cag:messages" listener="#{catalog.onNodeSelect}" />

                                    <p:treeNode>
                                        <h:outputText value="#{node}" />
                                    </p:treeNode>
                                </p:tree>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
