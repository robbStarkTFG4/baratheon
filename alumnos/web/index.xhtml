<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          

      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="resources/css/grid2.css" type="text/css"></link>
        <link href="resources/css/Defcss.css" type="text/css"></link>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
        <title>Facelets Template</title>
        <style>
            .cl{
                font-size: 12px;
            }

            .menuBtn{
                font-size: 14px;
                color: #333 !important;
            }
            .menuBtn:hover{
                background: none;
                background-color: #F2F2F2!important;
                color: #3eb249 !important;
            }
        </style>
    </h:head>

    <h:body class="cl">


        <div id="top">
            <ui:insert name="top">
                <div class="ui-grid ui-grid-responsive">
                    <h:form id="formass">
                        <p:growl id="messages"  showDetail="true" life="2000" />
                        <div class="ui-grid-row" >
                            <div class="ui-grid-col-12">
                                <h:commandButton action="/index.xhtml?faces-redirect=true" styleClass="img-responsive"  image="/imagenes/banner.jpg" style="height: 190px;width: 1300px"/> 
                            </div>
                        </div>
                        <div class="ui-grid-row" >  
                            <div class="ui-grid-col-12">
                                <p:menubar  >         
                                    <p:menuitem id="com1" styleClass="menuBtn" value="Catalogo" action="/CatalogUI.xhtml?faces-redirect=true"/>
                                    <p:menuitem id="com2" styleClass="menuBtn" value="Prestamos" action="/prestariosPage.xhtml?faces-redirect=true"/>
                                    <p:menuitem id="com3" styleClass="menuBtn" value="Registrarse" action="/userForm.xhtml?faces-redirect=true" />

                                    <f:facet name="options">  

                                        <p:commandButton id="iconOnly"  action="#{gd.openKart}" rendered="#{gd ne null}" disabled="#{nm.karControl}"
                                                         icon="ui-icon-star" title="Icon Only" style="margin-right: 5px;" />    

                                        <p:autoComplete   value="#{nm.caja}" id="sr" completeMethod="#{nm.autoComplete}"  
                                                          var="p" itemLabel="#{p.noParte}" itemValue="#{p}" title="#Parte o Nombre" converter="mtl" minQueryLength="3" 
                                                          forceSelection="true" maxResults="15" queryDelay="500" style="margin-right: 5px;"
                                                          >
                                            <p:column>  
                                                #{p.nombre} - #{p.noParte}  
                                            </p:column>

                                        </p:autoComplete>  



                                        <p:commandButton   icon="ui-icon-search" action="#{nm.processQuery}" style="margin-right: 5px;" />  
                                    </f:facet>  

                                </p:menubar>  
                            </div>
                        </div>

                    </h:form>
                </div>
            </ui:insert>
        </div>



        <div id="content">

            <ui:insert name="content">
            </ui:insert>


        </div>


        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
