<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Producto</title>
        <link href="resources/css/grid2.css" type="text/css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <style>
            .wow{
                opacity: .75 !important;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml" >
            <ui:define name="content">
                <h:form>
                    <div class="ui-grid ui-grid-responsive" style="margin: 10px;">
                        <div class="page-header">
                            <h1>#{pres.currentView.noParte}</h1>
                        </div>
                        <div class="ui-grid-col-6" >

                            <div class="ui-grid-row">
                                <p:outputLabel value="#Parte: " for="numParte" style="margin-right: 5px" />
                                <div class="ui-grid-col-2" >
                                    <p:inputText id="numParte"  styleClass="wow" style="width: 100%" value="#{pres.currentView.noParte}" size="20" disabled="true"/>
                                </div>
                            </div>

                            <div class="ui-grid-row" style="margin-top: 5px">
                                <p:outputLabel value="Nombre: " for="nombre"  style="margin-right: 5px" />
                                <div class="ui-grid-col-2" >
                                    <p:inputText id="nombre" styleClass="wow" style="width: 100%"  value="#{pres.currentView.nombre}" size="20" disabled="true"/>
                                </div>
                            </div>

                            <div class="ui-grid-row" style="margin-top: 5px">
                                <p:outputLabel value="Descripcion: "  for="des" style="margin-right: 5px"  />
                                <div class="ui-grid-col-2" >
                                    <p:inputTextarea id="des" styleClass="wow" style="width: 100%"   value="#{pres.currentView.descripcion}" maxlength="200" autoResize="false" disabled="true"/>
                                </div>
                            </div>

                            <div class="ui-grid-row" style="margin-top: 5px">
                                <p:outputLabel value="Stock " for="ctg" style="margin-right: 5px" />
                                <div class="ui-grid-col-2" >
                                    <p:inputText id="ctg" styleClass="wow" style="width: 100%"  value="#{pres.currentView.stock}" size="20" disabled="true"/>
                                </div>
                            </div>

                            <div class="ui-grid-row" style="margin-top: 5px">
                                <p:outputLabel value="Area " for="ar" style="margin-right: 5px"  />
                                <div class="ui-grid-col-2" >
                                    <p:inputText id="ar" styleClass="wow" value="#{pres.currentView.idArea.descripcion}" size="20" disabled="true"/>
                                </div>
                            </div>

                            <div class="ui-grid-row" style="margin-top: 5px">
                                <p:outputLabel value="Tipo " for="tipp" style="margin-right: 5px"  />
                                <div class="ui-grid-col-2" >
                                    <p:inputText id="tipp" styleClass="wow" style="width: 100%"  value="#{pres.currentView.idTipomaterial.descripcion}" size="20" disabled="true"/>
                                </div>
                            </div>

                            <div class="ui-grid-row" style="margin-top: 5px">
                                <p:outputLabel value="Familia " for="fa" style="margin-right: 5px" />
                                <div class="ui-grid-col-2" >
                                    <p:inputText id="fa" styleClass="wow" style="width: 100%"  value="#{pres.currentView.subFamiliasidsubFam.nombre}" size="20" disabled="true"/>
                                </div>
                            </div>
                        </div>

                        <div class="ui-grid-col-6" style="margin-top: 10px" >
                            <p:graphicImage value="image/#{pres.currentView.imagen}"    />  
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
