<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="Templates/template.xhtml">
            <ui:define name="content" >
        <h:form>
            <p:dataTable var="car" value="#{user.userlist}">
    <p:column headerText="Usuario">
        <h:outputText value="#{car.usuario}" />
    </p:column>
 
    <p:column headerText="Cargo">
        <h:outputText value="#{car.cargo}" />
    </p:column>
 
    <p:column headerText="Privilegio">
        <h:outputText value="#{car.privilegio}" />
    </p:column>
 
    <p:column headerText="Departamento">
        <h:outputText value="#{car.tblDepartamento.nombre}" />
    </p:column>
</p:dataTable>        
            
        </h:form>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
