            <h:outputText
                value="Como líder mundial en tecnologías de compuestos diversificadas, Continental Structural Plastics (CSP) 
                crea compuesto ligero Clase A paneles de la carrocería y los componentes estructurales para servir a los 
                clientes en el vehículo ligero, camiones pesados, HVAC y mercados de la construcción. Nuestro avanzado equipo 
                de desarrollo de materiales ha creado más de 120 formulaciones para ayudar a los clientes a satisfacer diseño
                y desafíos regulatorios.
                
                Nuestro enfoque general del sistema (optimización CAE diseño, selección de materias primas, proceso de moldeo,
                unión, y el primer / pintura) resultados en el diseño y producción de las partes más altas compuestas calidad
                en el mercado hoy en día.
                
                En pocas palabras, tenemos las capacidades de desarrollo de materiales compuestos más innovadores en el mundo,
                junto con la experiencia en diseño de productos sofisticados y de calidad, procesos de fabricación robusta, que
                nos permite ser un destino de servicio completo para los clientes que necesitan una solución durable y ligero." />
        </h:panelGrid>
