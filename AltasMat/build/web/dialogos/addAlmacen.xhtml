<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Almacen</title>
    </h:head>
    <h:body>
        <h:form id="fr">
             <p:growl id="growl" showDetail="true" life="3000"/>
            <h:panelGrid columns="2">
        <p:outputLabel value="Nombre: " style="font-weight: bold;color: darkolivegreen"/>
        <p:inputText required="true" id="nm" style="font-weight: bold; margin-bottom: -10%" value="#{altas.descripcionAlmacen}" validatorMessage="Minimo 2, maximo 15 carcateres" styleClass="ipfactura" > 
            <f:validateLength minimum="2" maximum="15"/>
            <f:validateRegex pattern="[a-zA-ZñÑ0-9]+"/>
            <f:ajax render="fac" event="keyup" />
        </p:inputText> <h:outputLabel value="3jfkjd" style="color: white;font-size: xx-small;margin-top: -2%"/>
        <h:message id="fac" for="nm" style="color: red; font-size: xx-small; margin-top: -2%" />
      
      
            </h:panelGrid>
             <h:panelGrid columns="2">
              <p:commandButton value="Guardar" actionListener="#{altas.agregarAl()}" style="margin-top: -1%; margin-left: 45%" update=":fr"  />
              <p:commandButton value="Cerrar" immediate="true" actionListener="#{altas.cerrar()}" style=" margin-right: -40%"  />   
             </h:panelGrid>
        </h:form>
    </h:body>
</html>
